<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Le Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="webbsida.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="webbsida.html">Le Gourmet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="webbsida.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservation.html">Reservations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="menu-page">
        <div class="container">
            <h1 class="text-center gold-text mb-5">Our Menu</h1>
            
            <div class="menu-options text-center mb-4">
                <button class="btn btn-outline-gold me-2 active" onclick="filterMenu('all')">All</button>
                <button class="btn btn-outline-gold me-2" onclick="filterMenu('starters')">Starters</button>
                <button class="btn btn-outline-gold me-2" onclick="filterMenu('mains')">Main Courses</button>
                <button class="btn btn-outline-gold" onclick="filterMenu('desserts')">Desserts</button>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div id="menu-items" class="row">
                        <!-- Starters -->
                        <div class="col-md-6 menu-item" data-category="starters">
                            <img src= "Caviar_Gold (1).jpg" alt="Caviar & Blini">
                            <h3>Caviar & Blini</h3>
                            <p>Premium Osetra caviar served with traditional garnishes</p>
                            <p class="price">$150</p>
                            <button class="btn btn-outline-gold w-100" onclick="addToCart(1)">Add to Selection</button>
                        </div>

                        <!-- Main Courses -->
                        <div class="col-md-6 menu-item" data-category="mains">
                            <img src="images/wagyu.jpg" alt="Wagyu A5">
                            <h3>Wagyu A5 Tenderloin</h3>
                            <p>Japanese A5 Wagyu with truffle sauce</p>
                            <p class="price">$250</p>
                            <button class="btn btn-outline-gold w-100" onclick="addToCart(2)">Add to Selection</button>
                        </div>

                        <!-- Add more menu items here -->
                    </div>
                </div>
                
                <div class="col-lg-4">
                    <div class="cart-container">
                        <h2 class="gold-text">Your Selection</h2>
                        <div id="cart-items"></div>
                        <div id="cart-total" class="mt-3"></div>
                        <button class="btn btn-outline-gold w-100 mt-3" onclick="proceedToReservation()">
                            <i class="fas fa-calendar-alt me-2"></i>Proceed to Reservation
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="webbsida.js"></script>
</body>
</html>
